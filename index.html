<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script src="./script.js"></script>

</head>

        <p>Куда было потрачено:</p>

        <input type="number"  id="price-shop" placeholder="Сколько было потрачено"  >

      </div>

    <span class="sum-shop">Итого: <p id ="count-price"></p> р.</span>
  </div>
  <div id="content-page"></div>
